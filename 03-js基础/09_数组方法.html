<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>09_数组方法</title>  
    </head>
    <body>
        <script type='text/javascript'>
            // 定义数组: 方法1
            var array = [1,3,4,5];
            // 定义数组: 方法2
            var array = Array(1,3,4,5);
            
            // 注意: js数组支持不连续的索引
            var array_1 = [0,1,2];
            array_1[10] = 10;
            console.log(array_1);
            
            // 在数组结尾/起始/指定位置追加元素
            array.push(6);
            array.unshift(0);
            array.splice(2,0,2); // 注意第二位通常情况下固定为0
            console.log(array);
            
            // 在数组结尾/起始/指定位置移除元素
            array.pop();
            array.shift();
            array.splice(1,1);   // 移除数组指定位置后的n个元素
            console.log(array);
            
            // 对数组执行切片操作
            sub_array = array.slice(1,4);
            console.log(sub_array);
            
            // 合并两个数组
            new_array = array.concat([6,7]);
            console.log(new_array);
            
            // 翻转数组元组
            array.reverse();
            console.log(array);
            
            // 字符串化数组
            str_array = array.join('.');
            console.log(str_array);
            
            // 获取数组长度
            console.log(array.length);
        </script>
    </body>
</html>
