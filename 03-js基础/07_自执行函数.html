<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>07_自执行函数</title>  
    </head>
    <body>
        <script type='text/javascript'>
            // 无参数自执行函数声明
            (function() {
                console.log('foo');
            })();
            
            // 带参数自执行函数声明
            (function(arg) {
                console.log(arg);
            })('bar');
        </script>
    </body>
</html>
