<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>06_匿名函数</title>  
    </head>
    <body>
        <script type='text/javascript'>
            // 函数声明
            var func = function(arg) {
                return arg;
            }
            
            console.log(func('foo'));
        </script>
    </body>
