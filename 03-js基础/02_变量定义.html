<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>02_变量定义</title>  
    </head>
    <body>
        <script type='text/javascript'>
            // 全局变量
            foo = 'bar1';
            console.log(foo);
            window.foo = 'bar2'
            console.log(foo);
            
            // 局部变量
            var foo = 'bar3';
            console.log(foo);
        </script>
    </body>
</html>
