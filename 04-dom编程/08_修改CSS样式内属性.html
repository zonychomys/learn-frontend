<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>08_修改CSS样式内属性</title>  
    </head>
    <body>
        <div id='1' style='width:500px;height:200px;border:2px solid #333;'></div>
        
        <script type='text/javascript'>
            // 通过id选择器匹配标签
            var tag_id_1 = document.getElementById('1');
            // 获取标签样式属性,需要注意的是对于各种样式属性名称,js与css并不保证一致
            var width = tag_id_1.style.width;
            console.log(width);
            tag_id_1.style.width = '100px'
            var width = tag_id_1.style.width;
            console.log(width);
        </script>
    </body>
</html>
