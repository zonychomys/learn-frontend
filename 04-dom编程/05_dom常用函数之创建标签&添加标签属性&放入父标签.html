<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>05_dom常用函数之创建标签&添加标签属性&放入父标签</title>  
    </head>
    <body>
        <div id='1'></div>
        
        <script type='text/javascript'>
            // 创建一个a标签
            var tag = document.createElement('a');
            // 定义标签属性,两种方法二选一
            //tag.href = 'https://www.baidu.com';
            //tag.setAttribute('href','https://www.youtube.com');
            
            // 修改标签元素
            tag.innerText = '百度';
            
            // 通过id选择器匹配标签
            var tag_id_1 = document.getElementById('1');
            // 将新创建的标签添加为匹配的标签的子标签
            tag_id_1.appendChild(tag);
        </script>
    </body>
</html>
