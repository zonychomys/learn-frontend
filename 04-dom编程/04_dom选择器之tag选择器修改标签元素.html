<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>04_dom选择器之tag选择器</title>  
    </head>
    <body>
        <div>修改前内容_0</div>
        <div>修改前内容_1</div>
        
        <script type='text/javascript'>
            // tag选择器,通过如下方法获取某个匹配特定标签对象,并在之后修改标签对象属性
            // 注意: getElementsByTagName方法返回的是一个包含所有匹配项的数组,因此无法直接对数组使用innerText等方法
            var tag_div_list = document.getElementsByTagName('div');
            console.log(tag_div_list);
            for(var item in tag_div_list) {
                tag_div_list[item].innerText = '修改后内容' + item;
            }
        </script>
    </body>
</html>
