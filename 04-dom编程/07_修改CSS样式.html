<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>07_修改CSS样式</title>  
        <style>
            .show {
            }
            
            .hide {
                display:none
            }
        </style>
    </head>
    <body>
        <div id='1' class='show'>内容</div>
        
        <script type='text/javascript'>
            // 通过id选择器匹配标签
            var tag_id_1 = document.getElementById('1');
            // 修改匹配标签对象的样式属性
            tag_id_1.className = 'hide';
        </script>
    </body>
</html>
