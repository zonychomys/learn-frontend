<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>02_背景图片</title>  
    </head>
    <body>
        <!--
            background-image: 背景图片URL
            height: 定义标签内元素内容显示的高度,如果图片尺寸大于此值将不会完整显示
            width: 定义标签内元素内容显示的宽度,如果图片尺寸大于此值将不会完整显示
        -->
        <div style="background-image:url('image/archlogo.png');height:40px;width:570px"></div>
        
        <!--
            background-repeat: 默认情况下背景图片将会重复显示以填满整个标签,此选项定义是否重复显示图像
        -->
        <br/><br/>
        <div style="background-image:url('image/archlogo.png');background-repeat:no-repeat;height:40px"></div>
    </body>
</html>
