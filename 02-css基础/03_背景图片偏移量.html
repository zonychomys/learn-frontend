<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>03_背景图片偏移量</title>  
    </head>
    <body>
        <!--
            background-color: 定义标签背景色
            background-position: 设置背景图像的起始位置,该偏移量以图片的左上角作为起始点
        -->
        <div style="background-color:rgb(51, 51, 51);background-image:url('image/archlogo.png');background-position:0px 0px;background-repeat:no-repeat;width:190px;height:40px"></div>
        
        <!--  上例的完整写法也可以使用如下的简写形式  -->
        <br/><br/>
        <div style="background:rgb(51, 51, 51) url('image/archlogo.png') 0px 0px no-repeat;width:190px;height:40px"></div>
    </body>
</html>
