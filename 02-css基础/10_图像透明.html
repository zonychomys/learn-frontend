<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>10_图像透明</title>  
    </head>
    <body>
        <!--  为图像添加透明度  -->
        <img src='image/archlogo.png'/>
        <br/>
        <img src='image/archlogo.png' style='opacity:0.4;'/>
        <br/>
        <!--  该方法实测无效  -->
        <img src='image/archlogo.png' style='filter:alpha(opacity=40);'/>
    </body>
</html>
